name: Release ðŸ·ï¸

on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      tag:
        description: "The existing tag to publish"
        type: "string"
        required: true

jobs:
  version-check:
    if: github.event_name == 'push' || github.event.inputs.tag != ''
    name: "Check versions âš–ï¸"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Compare Rockspec and Git versions ðŸŸ°"
        run: |
          if [ ! -d "rockspecs" ]; then
              echo "ERROR: rockspecs directory not found"
              exit 1
          fi

          GIT_VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          ROCKSPEC="rockspecs/smiti18n-${GIT_VERSION}-1.rockspec"

          if [ ! -e "${ROCKSPEC}" ]; then
              echo "ERROR: No rockspec found for version ${GIT_VERSION}"
              echo "Expected: ${ROCKSPEC}"
              ls -la rockspecs/*.rockspec
              exit 1
          fi

  publish-release:
    needs: [version-check]
    name: "Publish Release ðŸ“¤ï¸"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Publish release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
          gh release create "${VERSION}" \
            --draft=false \
            --title "Release ${VERSION}" \
            --generate-notes \
            "rockspecs/smiti18n-${VERSION}-1.rockspec"
